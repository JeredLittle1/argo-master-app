{{ if .Values.grafana.create }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://grafana.github.io/helm-charts
    targetRevision: {{ .Values.grafana.targetRevision }}
    chart: grafana
    helm:
      values: |
        datasources:
          datasources.yaml:
            apiVersion: 1
            datasources:
            - name: Prometheus
              type: prometheus
              url: http://prometheus-server.prometheus.svc.cluster.local
              access: proxy
              isDefault: true
        dashboardProviders:
          dashboardproviders.yaml:
            apiVersion: 1
            providers:
            - name: 'default'
              orgId: 1
              folder: ''
              type: file
              disableDeletion: false
              editable: true
              options:
                path: /var/lib/grafana/dashboards/default
        dashboards:
          default:
            nodes:
              gnetId: 1860
              revision: 29
              datasource: Prometheus
        {{ if .Values.grafana.adminUser.keySet }}
        admin:
          ## Name of the secret. Can be templated.
          existingSecret: {{ .Values.grafana.adminUser.secretId }}
          userKey: {{ .Values.grafana.adminUser.usernameKey }}
          passwordKey: {{ .Values.grafana.adminUser.passwordKey }}
        {{ end }}
  destination: 
    server: https://kubernetes.default.svc
    namespace: grafana
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
{{ end }}