apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-airflow
  namespace: airflow
spec:
  rules:
  - host: airflow.{{ .Values.airflow.domainName }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: airflow-webserver
            port:
              name: airflow-ui
  ingressClassName: nginx